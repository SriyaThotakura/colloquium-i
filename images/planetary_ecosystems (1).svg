<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradients -->
    <radialGradient id="spaceGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#1A0B33;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D001A;stop-opacity:1" />
    </radialGradient>
    
    <!-- Soil layer gradients -->
    <linearGradient id="topSoil" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4037;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nutrientLayer" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6F00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="microbeLayer" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#006064;stop-opacity:1" />
    </linearGradient>
    
    <!-- Plant glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Space background -->
  <rect width="800" height="600" fill="url(#spaceGrad)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="80" r="1" fill="#FFF" opacity="0.8"/>
  <circle cx="200" cy="50" r="1.5" fill="#FFF" opacity="0.9"/>
  <circle cx="350" cy="70" r="1" fill="#FFF" opacity="0.7"/>
  <circle cx="600" cy="40" r="1" fill="#FFF" opacity="0.8"/>
  <circle cx="750" cy="90" r="1.5" fill="#FFF" opacity="0.9"/>
  
  <!-- Alien planet surface -->
  <ellipse cx="400" cy="700" rx="500" ry="200" fill="#4A2C2A"/>
  
  <!-- Main title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFF" text-anchor="middle">Custom-Building Ecosystems for Planetary Colonization</text>
  
  <!-- Section 1: Engineered Soils -->
  <g transform="translate(80, 120)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFB74D">Engineered Soils</text>
    
    <!-- Soil cross-section -->
    <rect x="0" y="20" width="180" height="30" fill="url(#topSoil)" stroke="#424242" stroke-width="1"/>
    <rect x="0" y="50" width="180" height="25" fill="url(#nutrientLayer)" stroke="#424242" stroke-width="1"/>
    <rect x="0" y="75" width="180" height="25" fill="url(#microbeLayer)" stroke="#424242" stroke-width="1"/>
    <rect x="0" y="100" width="180" height="20" fill="#37474F" stroke="#424242" stroke-width="1"/>
    
    <!-- Soil layer labels -->
    <text x="190" y="40" font-family="Arial, sans-serif" font-size="11" fill="#FFF">Engineered Topsoil</text>
    <text x="190" y="67" font-family="Arial, sans-serif" font-size="11" fill="#FFF">Nutrient Matrix</text>
    <text x="190" y="92" font-family="Arial, sans-serif" font-size="11" fill="#FFF">Microbial Layer</text>
    <text x="190" y="115" font-family="Arial, sans-serif" font-size="11" fill="#FFF">Water Retention Base</text>
    
    <!-- Soil particles and minerals -->
    <circle cx="30" cy="35" r="2" fill="#FFCC02" opacity="0.8"/>
    <circle cx="60" cy="30" r="1.5" fill="#FF5722" opacity="0.7"/>
    <circle cx="90" cy="40" r="2.5" fill="#795548" opacity="0.9"/>
    <circle cx="120" cy="35" r="1" fill="#9C27B0" opacity="0.8"/>
    <circle cx="150" cy="32" r="2" fill="#607D8B" opacity="0.7"/>
  </g>
  
  <!-- Section 2: Synthetic Microbiomes -->
  <g transform="translate(80, 280)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4FC3F7">Synthetic Microbiomes</text>
    
    <!-- Microorganism network -->
    <circle cx="30" cy="40" r="8" fill="#00BCD4" opacity="0.8" stroke="#006064" stroke-width="1"/>
    <circle cx="70" cy="30" r="6" fill="#26C6DA" opacity="0.7" stroke="#00838F" stroke-width="1"/>
    <circle cx="110" cy="50" r="10" fill="#00ACC1" opacity="0.9" stroke="#006064" stroke-width="1"/>
    <circle cx="150" cy="35" r="7" fill="#0097A7" opacity="0.8" stroke="#004D40" stroke-width="1"/>
    <circle cx="50" cy="70" r="5" fill="#00838F" opacity="0.6" stroke="#00695C" stroke-width="1"/>
    <circle cx="90" cy="80" r="9" fill="#006064" opacity="0.8" stroke="#004D40" stroke-width="1"/>
    <circle cx="130" cy="75" r="6" fill="#26C6DA" opacity="0.7" stroke="#00838F" stroke-width="1"/>
    
    <!-- Connection lines between microbes -->
    <line x1="38" y1="40" x2="62" y2="30" stroke="#4FC3F7" stroke-width="1" opacity="0.6"/>
    <line x1="76" y1="30" x2="100" y2="50" stroke="#4FC3F7" stroke-width="1" opacity="0.6"/>
    <line x1="120" y1="50" x2="143" y2="35" stroke="#4FC3F7" stroke-width="1" opacity="0.6"/>
    <line x1="55" y1="70" x2="84" y2="80" stroke="#4FC3F7" stroke-width="1" opacity="0.6"/>
    <line x1="96" y1="80" x2="124" y2="75" stroke="#4FC3F7" stroke-width="1" opacity="0.6"/>
    <line x1="45" y1="65" x2="35" y2="48" stroke="#4FC3F7" stroke-width="1" opacity="0.6"/>
    
    <!-- Microbe function labels -->
    <text x="190" y="40" font-family="Arial, sans-serif" font-size="11" fill="#FFF">Nitrogen Fixation</text>
    <text x="190" y="55" font-family="Arial, sans-serif" font-size="11" fill="#FFF">Phosphorus Cycling</text>
    <text x="190" y="70" font-family="Arial, sans-serif" font-size="11" fill="#FFF">Pathogen Resistance</text>
    <text x="190" y="85" font-family="Arial, sans-serif" font-size="11" fill="#FFF">pH Regulation</text>
  </g>
  
  <!-- Section 3: Adapted Plant Species -->
  <g transform="translate(450, 120)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#81C784">Adapted Plant Species</text>
    
    <!-- Plant 1: Radiation-resistant tree -->
    <line x1="50" y1="200" x2="50" y2="100" stroke="#2E7D32" stroke-width="8"/>
    <polygon points="50,100 35,70 65,70" fill="#4CAF50" opacity="0.9"/>
    <polygon points="50,120 30,85 70,85" fill="#66BB6A" opacity="0.8"/>
    <polygon points="50,140 25,100 75,100" fill="#81C784" opacity="0.7"/>
    <text x="80" y="85" font-family="Arial, sans-serif" font-size="10" fill="#FFF">Crystalline Leaves</text>
    <text x="80" y="97" font-family="Arial, sans-serif" font-size="10" fill="#FFF">(UV Protection)</text>
    
    <!-- Plant 2: Water-efficient succulent -->
    <ellipse cx="150" cy="170" rx="15" ry="30" fill="#388E3C"/>
    <ellipse cx="140" cy="160" rx="10" ry="20" fill="#4CAF50"/>
    <ellipse cx="160" cy="165" rx="8" ry="15" fill="#66BB6A"/>
    <ellipse cx="150" cy="150" rx="6" ry="12" fill="#81C784"/>
    <text x="180" y="165" font-family="Arial, sans-serif" font-size="10" fill="#FFF">Water Storage</text>
    <text x="180" y="177" font-family="Arial, sans-serif" font-size="10" fill="#FFF">Chambers</text>
    
    <!-- Plant 3: Bioluminescent energy plant -->
    <line x1="250" y1="200" x2="250" y2="130" stroke="#1B5E20" stroke-width="6"/>
    <circle cx="250" cy="125" r="12" fill="#E91E63" opacity="0.9" filter="url(#glow)"/>
    <circle cx="235" cy="140" r="8" fill="#F06292" opacity="0.8" filter="url(#glow)"/>
    <circle cx="265" cy="140" r="8" fill="#F48FB1" opacity="0.8" filter="url(#glow)"/>
    <circle cx="250" cy="155" r="6" fill="#FCE4EC" opacity="0.7" filter="url(#glow)"/>
    <text x="280" y="135" font-family="Arial, sans-serif" font-size="10" fill="#FFF">Bioluminescent</text>
    <text x="280" y="147" font-family="Arial, sans-serif" font-size="10" fill="#FFF">Energy Flowers</text>
  </g>
  
  <!-- Integration arrows and connections -->
  <path d="M 280 180 Q 350 160 450 180" stroke="#FFF" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.7"/>
  <path d="M 280 360 Q 350 300 450 250" stroke="#FFF" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.7"/>
  <path d="M 260 200 L 260 280" stroke="#FFF" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.7"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FFF" opacity="0.7"/>
    </marker>
  </defs>
  
  <!-- Central integration text -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="14" fill="#FFF" text-anchor="middle" font-weight="bold">Integrated Ecosystem Engineering</text>
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="12" fill="#B0BEC5" text-anchor="middle">Creating sustainable life support systems for extreme planetary environments</text>
  
  <!-- Bottom descriptive text -->
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="11" fill="#90A4AE" text-anchor="middle">Custom soils provide foundation • Synthetic microbes enable nutrient cycling • Adapted plants ensure oxygen production</text>
</svg>