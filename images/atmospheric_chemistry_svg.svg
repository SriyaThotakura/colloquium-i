<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for planets -->
    <radialGradient id="hotJupiterGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#ff6b35"/>
      <stop offset="40%" stop-color="#d63031"/>
      <stop offset="80%" stop-color="#74b9ff"/>
      <stop offset="100%" stop-color="#2d3436"/>
    </radialGradient>
    
    <radialGradient id="superEarthGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#00b894"/>
      <stop offset="40%" stop-color="#00a085"/>
      <stop offset="80%" stop-color="#636e72"/>
      <stop offset="100%" stop-color="#2d3436"/>
    </radialGradient>
    
    <radialGradient id="miniNeptuneGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#74b9ff"/>
      <stop offset="40%" stop-color="#0984e3"/>
      <stop offset="80%" stop-color="#6c5ce7"/>
      <stop offset="100%" stop-color="#2d3436"/>
    </radialGradient>
    
    <!-- Atmospheric gradients -->
    <linearGradient id="atmosphereGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#74b9ff" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#0984e3" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#2d3436" stop-opacity="0.2"/>
    </linearGradient>
    
    <linearGradient id="hotAtmosphereGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff6b35" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#e17055" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#2d3436" stop-opacity="0.2"/>
    </linearGradient>
    
    <!-- Molecular signatures -->
    <radialGradient id="co2Gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff7675" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#d63031" stop-opacity="0.4"/>
    </radialGradient>
    
    <radialGradient id="ch4Gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fd79a8" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#e84393" stop-opacity="0.4"/>
    </radialGradient>
    
    <radialGradient id="h2oGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#74b9ff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#0984e3" stop-opacity="0.4"/>
    </radialGradient>
    
    <!-- Spectrum gradient -->
    <linearGradient id="spectrumGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6c5ce7"/>
      <stop offset="20%" stop-color="#74b9ff"/>
      <stop offset="40%" stop-color="#00b894"/>
      <stop offset="60%" stop-color="#fdcb6e"/>
      <stop offset="80%" stop-color="#e17055"/>
      <stop offset="100%" stop-color="#fd79a8"/>
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.4"/>
    </filter>
    
    <!-- JWST pattern -->
    <pattern id="jwstPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#2d3436"/>
      <polygon points="10,2 18,10 10,18 2,10" fill="#ddd" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="900" fill="#0a0a0a"/>
  
  <!-- Stars -->
  <circle cx="150" cy="80" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="300" cy="120" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="450" cy="90" r="1" fill="#ffffff" opacity="0.9"/>
  <circle cx="600" cy="110" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="750" cy="85" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="900" cy="130" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="1050" cy="95" r="1" fill="#ffffff" opacity="0.9"/>
  <circle cx="1200" cy="115" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="1350" cy="75" r="1" fill="#ffffff" opacity="0.8"/>
  
  <!-- JWST in corner -->
  <g transform="translate(1200, 50)">
    <polygon points="0,0 30,15 15,30 -15,15" fill="url(#jwstPattern)" stroke="#74b9ff" stroke-width="1"/>
    <circle cx="7.5" cy="15" r="8" fill="none" stroke="#74b9ff" stroke-width="1" opacity="0.6"/>
    <text x="35" y="10" fill="#74b9ff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">JWST</text>
    <text x="35" y="22" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="8">Spectroscopy</text>
  </g>
  
  <!-- Title -->
  <text x="700" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    Atmospheric Chemistry on Exoplanets
  </text>
  <text x="700" y="75" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="14">
    JWST Detections of Molecular Signatures and Biosignatures
  </text>
  
  <!-- Hot Jupiter with CO2 -->
  <g id="hot-jupiter-section">
    <!-- Planet -->
    <circle cx="250" cy="250" r="80" fill="url(#hotJupiterGradient)" filter="url(#shadow)"/>
    
    <!-- Atmosphere layers -->
    <circle cx="250" cy="250" r="95" fill="none" stroke="url(#hotAtmosphereGradient)" stroke-width="15" opacity="0.6"/>
    <circle cx="250" cy="250" r="110" fill="none" stroke="url(#hotAtmosphereGradient)" stroke-width="8" opacity="0.4"/>
    
    <!-- CO2 molecules -->
    <g id="co2-molecules">
      <circle cx="230" cy="180" r="8" fill="url(#co2Gradient)" filter="url(#glow)"/>
      <circle cx="270" cy="190" r="6" fill="url(#co2Gradient)" filter="url(#glow)" opacity="0.8"/>
      <circle cx="200" cy="220" r="7" fill="url(#co2Gradient)" filter="url(#glow)" opacity="0.9"/>
      <circle cx="290" cy="240" r="5" fill="url(#co2Gradient)" filter="url(#glow)" opacity="0.7"/>
      <circle cx="220" cy="310" r="6" fill="url(#co2Gradient)" filter="url(#glow)" opacity="0.8"/>
      <circle cx="280" cy="300" r="8" fill="url(#co2Gradient)" filter="url(#glow)"/>
    </g>
    
    <!-- Temperature indicator -->
    <rect x="180" y="350" width="140" height="20" fill="#ff6b35" rx="10" opacity="0.8"/>
    <text x="250" y="365" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1800K+ Surface</text>
    
    <!-- Label -->
    <text x="250" y="170" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="16" font-weight="bold">HOT JUPITER</text>
    <text x="250" y="185" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="11">WASP-96b</text>
    
    <!-- Molecular detection -->
    <rect x="170" y="380" width="160" height="60" fill="rgba(255, 107, 53, 0.1)" stroke="rgba(255, 107, 53, 0.3)" stroke-width="1" rx="8"/>
    <text x="250" y="395" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="10" font-weight="bold">CO₂ DETECTED</text>
    <text x="180" y="410" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="9">• Carbon dioxide absorption</text>
    <text x="180" y="425" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="9">• High-temperature chemistry</text>
    <text x="180" y="440" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="9">• Photochemical reactions</text>
  </g>
  
  <!-- Super Earth with H2O and CH4 -->
  <g id="super-earth-section">
    <!-- Planet -->
    <circle cx="700" cy="250" r="70" fill="url(#superEarthGradient)" filter="url(#shadow)"/>
    
    <!-- Atmosphere -->
    <circle cx="700" cy="250" r="85" fill="none" stroke="url(#atmosphereGradient)" stroke-width="12" opacity="0.7"/>
    <circle cx="700" cy="250" r="98" fill="none" stroke="url(#atmosphereGradient)" stroke-width="6" opacity="0.5"/>
    
    <!-- Water vapor -->
    <g id="h2o-molecules">
      <ellipse cx="680" cy="190" rx="6" ry="4" fill="url(#h2oGradient)" filter="url(#glow)"/>
      <ellipse cx="720" cy="200" rx="5" ry="3" fill="url(#h2oGradient)" filter="url(#glow)" opacity="0.8"/>
      <ellipse cx="650" cy="240" rx="7" ry="5" fill="url(#h2oGradient)" filter="url(#glow)"/>
      <ellipse cx="750" cy="260" rx="4" ry="3" fill="url(#h2oGradient)" filter="url(#glow)" opacity="0.9"/>
      <ellipse cx="670" cy="300" rx="6" ry="4" fill="url(#h2oGradient)" filter="url(#glow)" opacity="0.7"/>
      <ellipse cx="730" cy="310" rx="5" ry="4" fill="url(#h2oGradient)" filter="url(#glow)"/>
    </g>
    
    <!-- Methane -->
    <g id="ch4-molecules">
      <circle cx="660" cy="210" r="4" fill="url(#ch4Gradient)" filter="url(#glow)"/>
      <circle cx="740" cy="220" r="3" fill="url(#ch4Gradient)" filter="url(#glow)" opacity="0.8"/>
      <circle cx="690" cy="280" r="5" fill="url(#ch4Gradient)" filter="url(#glow)"/>
      <circle cx="710" cy="290" r="3" fill="url(#ch4Gradient)" filter="url(#glow)" opacity="0.9"/>
    </g>
    
    <!-- Habitability zone indicator -->
    <rect x="630" y="350" width="140" height="20" fill="#00b894" rx="10" opacity="0.8"/>
    <text x="700" y="365" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Habitable Zone</text>
    
    <!-- Label -->
    <text x="700" y="170" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SUPER EARTH</text>
    <text x="700" y="185" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="11">K2-18b</text>
    
    <!-- Molecular detection -->
    <rect x="620" y="380" width="160" height="75" fill="rgba(0, 184, 148, 0.1)" stroke="rgba(0, 184, 148, 0.3)" stroke-width="1" rx="8"/>
    <text x="700" y="395" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="10" font-weight="bold">H₂O + CH₄ DETECTED</text>
    <text x="630" y="410" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="9">• Water vapor confirmed</text>
    <text x="630" y="425" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="9">• Methane signatures</text>
    <text x="630" y="440" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="9">• Potential biosignatures</text>
    <text x="630" y="455" fill="#fd79a8" font-family="Arial, sans-serif" font-size="8">⚠ Under debate</text>
  </g>
  
  <!-- Mini Neptune with diverse chemistry -->
  <g id="mini-neptune-section">
    <!-- Planet -->
    <circle cx="1150" cy="250" r="75" fill="url(#miniNeptuneGradient)" filter="url(#shadow)"/>
    
    <!-- Thick atmosphere -->
    <circle cx="1150" cy="250" r="92" fill="none" stroke="url(#atmosphereGradient)" stroke-width="14" opacity="0.8"/>
    <circle cx="1150" cy="250" r="108" fill="none" stroke="url(#atmosphereGradient)" stroke-width="10" opacity="0.6"/>
    <circle cx="1150" cy="250" r="120" fill="none" stroke="url(#atmosphereGradient)" stroke-width="6" opacity="0.4"/>
    
    <!-- Mixed molecules -->
    <g id="mixed-molecules">
      <!-- H2O -->
      <ellipse cx="1120" cy="180" rx="5" ry="3" fill="url(#h2oGradient)" filter="url(#glow)"/>
      <ellipse cx="1180" cy="200" rx="6" ry="4" fill="url(#h2oGradient)" filter="url(#glow)"/>
      <!-- CO2 -->
      <circle cx="1100" cy="220" r="6" fill="url(#co2Gradient)" filter="url(#glow)"/>
      <circle cx="1200" cy="240" r="5" fill="url(#co2Gradient)" filter="url(#glow)"/>
      <!-- CH4 -->
      <circle cx="1130" cy="300" r="4" fill="url(#ch4Gradient)" filter="url(#glow)"/>
      <circle cx="1170" cy="320" r="3" fill="url(#ch4Gradient)" filter="url(#glow)"/>
      <!-- More H2O -->
      <ellipse cx="1080" cy="280" rx="7" ry="5" fill="url(#h2oGradient)" filter="url(#glow)"/>
      <ellipse cx="1220" cy="270" rx="4" ry="3" fill="url(#h2oGradient)" filter="url(#glow)"/>
    </g>
    
    <!-- Chemical activity indicator -->
    <rect x="1080" y="350" width="140" height="20" fill="#6c5ce7" rx="10" opacity="0.8"/>
    <text x="1150" y="365" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Active Chemistry</text>
    
    <!-- Label -->
    <text x="1150" y="170" text-anchor="middle" fill="#6c5ce7" font-family="Arial, sans-serif" font-size="16" font-weight="bold">MINI NEPTUNE</text>
    <text x="1150" y="185" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="11">TOI-849b</text>
    
    <!-- Molecular detection -->
    <rect x="1070" y="380" width="160" height="90" fill="rgba(108, 92, 231, 0.1)" stroke="rgba(108, 92, 231, 0.3)" stroke-width="1" rx="8"/>
    <text x="1150" y="395" text-anchor="middle" fill="#6c5ce7" font-family="Arial, sans-serif" font-size="10" font-weight="bold">COMPLEX CHEMISTRY</text>
    <text x="1080" y="410" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="9">• Multiple molecular species</text>
    <text x="1080" y="425" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="9">• Dynamic atmospheric cycles</text>
    <text x="1080" y="440" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="9">• Photochemical processes</text>
    <text x="1080" y="455" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="9">• Cloud formation</text>
    <text x="1080" y="470" fill="#74b9ff" font-family="Arial, sans-serif" font-size="8">🌤 Weather systems</text>
  </g>
  
  <!-- Spectroscopy diagram -->
  <g id="spectroscopy-section" transform="translate(100, 520)">
    <rect x="0" y="0" width="1200" height="200" fill="rgba(15, 23, 42, 0.8)" stroke="rgba(116, 185, 255, 0.3)" stroke-width="2" rx="15"/>
    
    <!-- Title -->
    <text x="600" y="30" text-anchor="middle" fill="#74b9ff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      JWST Spectroscopic Analysis
    </text>
    
    <!-- Spectrum bar -->
    <rect x="100" y="50" width="1000" height="40" fill="url(#spectrumGradient)" rx="8"/>
    <text x="600" y="75" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Infrared Spectrum (1-28 μm)
    </text>
    
    <!-- Molecular absorption lines -->
    <g id="absorption-lines">
      <!-- CO2 lines -->
      <line x1="300" y1="50" x2="300" y2="90" stroke="#ff7675" stroke-width="3"/>
      <line x1="350" y1="50" x2="350" y2="90" stroke="#ff7675" stroke-width="2"/>
      <text x="325" y="105" text-anchor="middle" fill="#ff7675" font-family="Arial, sans-serif" font-size="10" font-weight="bold">CO₂</text>
      <text x="325" y="118" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="8">4.3 μm</text>
      
      <!-- H2O lines -->
      <line x1="500" y1="50" x2="500" y2="90" stroke="#74b9ff" stroke-width="4"/>
      <line x1="550" y1="50" x2="550" y2="90" stroke="#74b9ff" stroke-width="3"/>
      <line x1="600" y1="50" x2="600" y2="90" stroke="#74b9ff" stroke-width="2"/>
      <text x="550" y="105" text-anchor="middle" fill="#74b9ff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">H₂O</text>
      <text x="550" y="118" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="8">1.4, 1.9 μm</text>
      
      <!-- CH4 lines -->
      <line x1="750" y1="50" x2="750" y2="90" stroke="#fd79a8" stroke-width="3"/>
      <line x1="800" y1="50" x2="800" y2="90" stroke="#fd79a8" stroke-width="2"/>
      <text x="775" y="105" text-anchor="middle" fill="#fd79a8" font-family="Arial, sans-serif" font-size="10" font-weight="bold">CH₄</text>
      <text x="775" y="118" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="8">3.3 μm</text>
    </g>
    
    <!-- Key findings -->
    <g id="key-findings" transform="translate(50, 140)">
      <text x="0" y="0" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Key Findings:</text>
      
      <circle cx="20" cy="20" r="3" fill="#ff7675"/>
      <text x="30" y="25" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="11">Carbon dioxide in hot atmospheres indicates thermal chemistry</text>
      
      <circle cx="20" cy="40" r="3" fill="#74b9ff"/>
      <text x="30" y="45" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="11">Water vapor presence suggests potential for liquid water at depth</text>
      
      <circle cx="500" cy="20" r="3" fill="#fd79a8"/>
      <text x="510" y="25" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="11">Methane could indicate biological or geological processes</text>
      
      <circle cx="500" cy="40" r="3" fill="#6c5ce7"/>
      <text x="510" y="45" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="11">Complex chemistry suggests dynamic, evolving atmospheres</text>
    </g>
  </g>
  
  <!-- Connecting arrows showing detection process -->
  <g id="detection-arrows">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#74b9ff"/>
      </marker>
    </defs>
    
    <!-- From JWST to planets -->
    <path d="M 1200 80 Q 1000 150 800 200" stroke="#74b9ff" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead)" opacity="0.6"/>
    <path d="M 1200 90 Q 900 180 600 220" stroke="#74b9ff" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead)" opacity="0.6"/>
    <path d="M 1200 100 Q 700 200 400 240" stroke="#74b9ff" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead)" opacity="0.6"/>
    
    <!-- From planets to spectrum -->
    <path d="M 250 350 Q 400 450 700 520" stroke="#94a3b8" stroke-width="1.5" fill="none" stroke-dasharray="3,3" marker-end="url(#arrowhead)" opacity="0.4"/>
    <path d="M 700 350 Q 700 450 700 520" stroke="#94a3b8" stroke-width="1.5" fill="none" stroke-dasharray="3,3" marker-end="url(#arrowhead)" opacity="0.4"/>
    <path d="M 1150 350 Q 1000 450 700 520" stroke="#94a3b8" stroke-width="1.5" fill="none" stroke-dasharray="3,3" marker-end="url(#arrowhead)" opacity="0.4"/>
  </g>
  
  <!-- Biosignature debate section -->
  <g id="debate-section" transform="translate(100, 750)">
    <rect x="0" y="0" width="1200" height="100" fill="rgba(253, 121, 168, 0.1)" stroke="rgba(253, 121, 168, 0.3)" stroke-width="2" rx="15"/>
    <text x="600" y="25" text-anchor="middle" fill="#fd79a8" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Biosignature Debate
    </text>
    <text x="50" y="50" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="12">
      <tspan x="50" dy="0">• Methane + water vapor could indicate life, but geological processes can also produce these molecules</tspan>
      <tspan x="50" dy="20">• Confirmation requires detection of multiple biosignatures and ruling out non-biological sources</tspan>
      <tspan x="50" dy="40">• Future observations will focus on oxygen, ozone, and phosphine as stronger biosignature candidates</tspan>
    </text>
  </g>
  
</svg>