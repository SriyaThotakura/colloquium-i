<svg viewBox="0 0 1600 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Planet gradients -->
    <radialGradient id="earthGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#00b894"/>
      <stop offset="40%" stop-color="#0984e3"/>
      <stop offset="80%" stop-color="#2d3436"/>
      <stop offset="100%" stop-color="#636e72"/>
    </radialGradient>
    
    <radialGradient id="marsGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#e17055"/>
      <stop offset="40%" stop-color="#d63031"/>
      <stop offset="80%" stop-color="#74b9ff"/>
      <stop offset="100%" stop-color="#2d3436"/>
    </radialGradient>
    
    <radialGradient id="venusGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#fdcb6e"/>
      <stop offset="40%" stop-color="#e17055"/>
      <stop offset="80%" stop-color="#d63031"/>
      <stop offset="100%" stop-color="#2d3436"/>
    </radialGradient>
    
    <!-- Technology gradients -->
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#74b9ff"/>
      <stop offset="50%" stop-color="#0984e3"/>
      <stop offset="100%" stop-color="#2d3436"/>
    </linearGradient>
    
    <linearGradient id="bioGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00b894"/>
      <stop offset="50%" stop-color="#00a085"/>
      <stop offset="100%" stop-color="#2d3436"/>
    </linearGradient>
    
    <!-- Ecosystem gradients -->
    <radialGradient id="biodomeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00cec9" stop-opacity="0.3"/>
      <stop offset="70%" stop-color="#00b894" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0984e3" stop-opacity="0.1"/>
    </radialGradient>
    
    <!-- Connection line gradients -->
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#74b9ff" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#00b894" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#fd79a8" stop-opacity="0.3"/>
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.4"/>
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00b894"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="1200" fill="#0a0a0a"/>
  
  <!-- Stars -->
  <circle cx="150" cy="80" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="300" cy="60" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="450" cy="90" r="1" fill="#ffffff" opacity="0.9"/>
  <circle cx="600" cy="70" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="750" cy="85" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="900" cy="65" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="1050" cy="95" r="1" fill="#ffffff" opacity="0.9"/>
  <circle cx="1200" cy="75" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="1350" cy="85" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="1450" cy="120" r="1" fill="#ffffff" opacity="0.6"/>
  
  <!-- Title -->
  <text x="800" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="26" font-weight="bold">
    Implications for Humans and Future Ecosystem Development
  </text>
  <text x="800" y="75" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="14">
    How astrobiology discoveries shape Earth's future and space colonization
  </text>
  
  <!-- Central Hub - Earth -->
  <g id="earth-hub">
    <circle cx="800" cy="300" r="60" fill="url(#earthGradient)" filter="url(#glow)"/>
    <circle cx="800" cy="300" r="75" fill="none" stroke="#00b894" stroke-width="2" opacity="0.6"/>
    <text x="800" y="385" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="14" font-weight="bold">EARTH</text>
    <text x="800" y="400" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="10">Our Reference Point</text>
  </g>
  
  <!-- 1. Understanding Planetary Evolution -->
  <g id="planetary-evolution" transform="translate(150, 150)">
    <rect x="0" y="0" width="300" height="200" fill="rgba(15, 23, 42, 0.8)" stroke="rgba(255, 203, 107, 0.3)" stroke-width="2" rx="15"/>
    
    <text x="150" y="25" text-anchor="middle" fill="#fdcb6e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">🔬 PLANETARY EVOLUTION</text>
    
    <!-- Venus -->
    <circle cx="80" cy="70" r="25" fill="url(#venusGradient)" filter="url(#shadow)"/>
    <text x="80" y="105" text-anchor="middle" fill="#fdcb6e" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Venus</text>
    <text x="80" y="118" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="8">Runaway greenhouse</text>
    
    <!-- Arrow to Earth lessons -->
    <path d="M 120 70 Q 180 50 220 70" stroke="#fdcb6e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Earth lessons -->
    <rect x="140" y="50" width="140" height="80" fill="rgba(255, 203, 107, 0.1)" stroke="rgba(255, 203, 107, 0.3)" stroke-width="1" rx="8"/>
    <text x="210" y="65" text-anchor="middle" fill="#fdcb6e" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Climate Models</text>
    <text x="150" y="80" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="8">• CO₂ tipping points</text>
    <text x="150" y="95" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="8">• Atmospheric feedback</text>
    <text x="150" y="110" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="8">• Irreversible changes</text>
    <text x="150" y="125" fill="#00b894" font-family="Arial, sans-serif" font-size="8" font-weight="bold">→ Earth protection</text>
    
    <!-- Key insight -->
    <text x="150" y="155" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Understanding Earth's Fragility</text>
    <text x="150" y="170" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="8">Comparative planetology reveals</text>
    <text x="150" y="182" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="8">our planet's delicate balance</text>
  </g>
  
  <!-- 2. Terraforming & Bio-Domes -->
  <g id="terraforming" transform="translate(1150, 150)">
    <rect x="0" y="0" width="300" height="200" fill="rgba(15, 23, 42, 0.8)" stroke="rgba(225, 112, 85, 0.3)" stroke-width="2" rx="15"/>
    
    <text x="150" y="25" text-anchor="middle" fill="#e17055" font-family="Arial, sans-serif" font-size="14" font-weight="bold">🌱 TERRAFORMING</text>
    
    <!-- Mars -->
    <circle cx="80" cy="70" r="25" fill="url(#marsGradient)" filter="url(#shadow)"/>
    <text x="80" y="105" text-anchor="middle" fill="#e17055" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Mars</text>
    <text x="80" y="118" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="8">Future colony</text>
    
    <!-- Bio-dome -->
    <circle cx="220" cy="70" r="30" fill="url(#biodomeGradient)" stroke="#00cec9" stroke-width="2"/>
    <circle cx="215" cy="65" r="8" fill="#00b894" opacity="0.8"/>
    <circle cx="225" cy="75" r="6" fill="#fdcb6e" opacity="0.6"/>
    <circle cx="210" cy="80" r="4" fill="#74b9ff" opacity="0.7"/>
    <text x="220" y="110" text-anchor="middle" fill="#00cec9" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Bio-Dome</text>
    
    <!-- Connection -->
    <path d="M 110 70 Q 150 60 190 70" stroke="#e17055" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Technologies -->
    <rect x="20" y="130" width="260" height="55" fill="rgba(225, 112, 85, 0.1)" stroke="rgba(225, 112, 85, 0.3)" stroke-width="1" rx="8"/>
    <text x="30" y="145" fill="#e17055" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Closed-Loop Systems:</text>
    <text x="30" y="160" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="8">• BIOS-3 experiments • Biosphere 2 lessons</text>
    <text x="30" y="175" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="8">• Atmospheric processors • Soil engineering</text>
  </g>
  
  <!-- 3. Life Support Systems -->
  <g id="life-support" transform="translate(150, 450)">
    <rect x="0" y="0" width="300" height="220" fill="rgba(15, 23, 42, 0.8)" stroke="rgba(116, 185, 255, 0.3)" stroke-width="2" rx="15"/>
    
    <text x="150" y="25" text-anchor="middle" fill="#74b9ff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">🧪 LIFE SUPPORT SYSTEMS</text>
    
    <!-- Air recycling -->
    <g transform="translate(50, 40)">
      <circle cx="25" cy="25" r="20" fill="rgba(116, 185, 255, 0.2)" stroke="#74b9ff" stroke-width="2"/>
      <path d="M 15 25 Q 25 15 35 25 Q 25 35 15 25" fill="none" stroke="#74b9ff" stroke-width="2"/>
      <text x="25" y="55" text-anchor="middle" fill="#74b9ff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Air Recycling</text>
      <text x="25" y="68" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="7">CO₂ scrubbing</text>
    </g>
    
    <!-- Water purification -->
    <g transform="translate(150, 40)">
      <circle cx="25" cy="25" r="20" fill="rgba(0, 206, 201, 0.2)" stroke="#00cec9" stroke-width="2"/>
      <circle cx="20" cy="20" r="3" fill="#00cec9" opacity="0.8"/>
      <circle cx="30" cy="25" r="2" fill="#00cec9" opacity="0.6"/>
      <circle cx="25" cy="30" r="2.5" fill="#00cec9" opacity="0.7"/>
      <text x="25" y="55" text-anchor="middle" fill="#00cec9" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Water Cycling</text>
      <text x="25" y="68" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="7">Purification</text>
    </g>
    
    <!-- Waste conversion -->
    <g transform="translate(100, 100)">
      <rect x="0" y="0" width="100" height="40" fill="rgba(0, 184, 148, 0.2)" stroke="#00b894" stroke-width="2" rx="8"/>
      <text x="50" y="15" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Waste → Nutrients</text>
      <text x="50" y="28" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="7">Bioconversion</text>
      <text x="50" y="55" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Nutrient Cycling</text>
    </g>
    
    <!-- Earth applications -->
    <rect x="20" y="160" width="260" height="45" fill="rgba(116, 185, 255, 0.1)" stroke="rgba(116, 185, 255, 0.3)" stroke-width="1" rx="8"/>
    <text x="150" y="175" text-anchor="middle" fill="#74b9ff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Earth Applications</text>
    <text x="30" y="190" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="8">• Urban design • Disaster zones • Closed-loop agriculture</text>
    <text x="30" y="202" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="8">• Sustainable cities • Emergency shelters</text>
  </g>
  
  <!-- 4. Cross-Disciplinary Innovation -->
  <g id="innovation" transform="translate(1150, 450)">
    <rect x="0" y="0" width="300" height="220" fill="rgba(15, 23, 42, 0.8)" stroke="rgba(253, 121, 168, 0.3)" stroke-width="2" rx="15"/>
    
    <text x="150" y="25" text-anchor="middle" fill="#fd79a8" font-family="Arial, sans-serif" font-size="14" font-weight="bold">🚀 INNOVATION SPIN-OFFS</text>
    
    <!-- Probe technology -->
    <g transform="translate(40, 40)">
      <rect x="0" y="0" width="30" height="20" fill="#74b9ff" rx="5"/>
      <circle cx="35" cy="10" r="3" fill="#fd79a8"/>
      <text x="20" y="35" text-anchor="middle" fill="#74b9ff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Probes</text>
    </g>
    
    <!-- Arrow to Earth tech -->
    <path d="M 80 50 Q 120 30 160 50" stroke="#fd79a8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Earth applications grid -->
    <g transform="translate(100, 40)">
      <!-- Robotic farming -->
      <rect x="0" y="0" width="80" height="35" fill="rgba(0, 184, 148, 0.1)" stroke="#00b894" stroke-width="1" rx="5"/>
      <text x="40" y="15" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Robotic</text>
      <text x="40" y="27" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Farming</text>
      
      <!-- Remote sensing -->
      <rect x="90" y="0" width="80" height="35" fill="rgba(116, 185, 255, 0.1)" stroke="#74b9ff" stroke-width="1" rx="5"/>
      <text x="130" y="15" text-anchor="middle" fill="#74b9ff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Remote</text>
      <text x="130" y="27" text-anchor="middle" fill="#74b9ff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Sensing</text>
      
      <!-- AI modeling -->
      <rect x="45" y="45" width="80" height="35" fill="rgba(108, 92, 231, 0.1)" stroke="#6c5ce7" stroke-width="1" rx="5"/>
      <text x="85" y="60" text-anchor="middle" fill="#6c5ce7" font-family="Arial, sans-serif" font-size="8" font-weight="bold">AI Environmental</text>
      <text x="85" y="72" text-anchor="middle" fill="#6c5ce7" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Modeling</text>
    </g>
    
    <!-- Autonomous labs -->
    <rect x="20" y="120" width="260" height="80" fill="rgba(253, 121, 168, 0.1)" stroke="rgba(253, 121, 168, 0.3)" stroke-width="1" rx="8"/>
    <text x="150" y="135" text-anchor="middle" fill="#fd79a8" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Autonomous Laboratory Systems</text>
    <text x="30" y="155" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="8">• Self-deploying research stations</text>
    <text x="30" y="170" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="8">• Biogeochemical monitoring networks</text>
    <text x="30" y="185" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="8">• Real-time environmental analysis</text>
  </g>
  
  <!-- 5. Shifting Human Perspective -->
  <g id="perspective-shift" transform="translate(600, 750)">
    <rect x="0" y="0" width="400" height="200" fill="rgba(15, 23, 42, 0.8)" stroke="rgba(108, 92, 231, 0.3)" stroke-width="2" rx="15"/>
    
    <text x="200" y="25" text-anchor="middle" fill="#6c5ce7" font-family="Arial, sans-serif" font-size="16" font-weight="bold">🧠 SHIFTING HUMAN PERSPECTIVE</text>
    
    <!-- Cosmic perspective -->
    <g transform="translate(50, 40)">
      <circle cx="25" cy="25" r="20" fill="rgba(108, 92, 231, 0.2)" stroke="#6c5ce7" stroke-width="2"/>
      <circle cx="20" cy="20" r="3" fill="#74b9ff"/>
      <circle cx="30" cy="25" r="2" fill="#fd79a8"/>
      <circle cx="25" cy="30" r="4" fill="#00b894"/>
      <text x="25" y="55" text-anchor="middle" fill="#6c5ce7" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Cosmic View</text>
    </g>
    
    <!-- Stewardship mindset -->
    <g transform="translate(150, 40)">
      <circle cx="25" cy="25" r="20" fill="rgba(0, 184, 148, 0.2)" stroke="#00b894" stroke-width="2"/>
      <path d="M 15 25 L 25 15 L 35 25 L 25 35 Z" fill="#00b894" opacity="0.6"/>
      <text x="25" y="55" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Stewardship</text>
    </g>
    
    <!-- Responsibility -->
    <g transform="translate(250, 40)">
      <circle cx="25" cy="25" r="20" fill="rgba(255, 203, 107, 0.2)" stroke="#fdcb6e" stroke-width="2"/>
      <text x="25" y="30" text-anchor="middle" fill="#fdcb6e" font-family="Arial, sans-serif" font-size="12">⚖️</text>
      <text x="25" y="55" text-anchor="middle" fill="#fdcb6e" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Responsibility</text>
    </g>
    
    <!-- Philosophical question -->
    <rect x="20" y="100" width="360" height="80" fill="rgba(108, 92, 231, 0.1)" stroke="rgba(108, 92, 231, 0.3)" stroke-width="1" rx="8"/>
    <text x="200" y="120" text-anchor="middle" fill="#6c5ce7" font-family="Arial, sans-serif" font-size="12" font-weight="bold">The Great Question</text>
    <text x="200" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">"If life can exist elsewhere,</text>
    <text x="200" y="155" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">what responsibilities do we have</text>
    <text x="200" y="170" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">as the only known intelligent species?"</text>
  </g>
  
  <!-- Connection lines -->
  <g id="connections">
    <!-- From Earth to each section -->
    <path d="M 750 250 Q 600 200 450 250" stroke="url(#connectionGradient)" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M 850 250 Q 1000 200 1150 250" stroke="url(#connectionGradient)" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M 750 350 Q 600 400 450 500" stroke="url(#connectionGradient)" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M 850 350 Q 1000 400 1150 500" stroke="url(#connectionGradient)" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M 800 360 Q 800 500 800 750" stroke="url(#connectionGradient)" stroke-width="3" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Summary banner -->
  <g id="summary" transform="translate(200, 1000)">
    <rect x="0" y="0" width="1200" height="80" fill="rgba(0, 184, 148, 0.1)" stroke="rgba(0, 184, 148, 0.3)" stroke-width="2" rx="15"/>
    <text x="600" y="25" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      From Discovery to Application: A Unified Vision
    </text>
    <text x="600" y="45" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="11">
      Astrobiology research drives technological innovation, environmental protection, and philosophical evolution
    </text>
    <text x="600" y="65" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="11">
      Creating a sustainable future both on Earth and among the stars
    </text>
  </g>
  
  <!-- Floating elements -->
  <g id="floating-symbols">
    <!-- DNA helix -->
    <g transform="translate(100, 400)">
      <path d="M 10 10 Q 20 5 30 10 Q 20 15 10 20 Q 20 25 30 30" stroke="#fd79a8" stroke-width="2" fill="none" opacity="0.6"/>
    </g>
    
    <!-- Satellite -->
    <g transform="translate(1400, 300)">
      <rect x="0" y="0" width="15" height="8" fill="#74b9ff" rx="2"/>
      <line x1="-5" y1="4" x2="0" y2="4" stroke="#74b9ff" stroke-width="1"/>
      <line x1="15" y1="4" x2="20" y2="4" stroke="#74b9ff" stroke-width="1"/>
    </g>
    
    <!-- Molecule -->
    <g transform="translate(1300, 600)">
      <circle cx="5" cy="5" r="3" fill="#00b894" opacity="0.8"/>
      <circle cx="15" cy="10" r="2" fill="#74b9ff" opacity="0.8"/>
      <circle cx="10" cy="18" r="2.5" fill="#fd79a8" opacity="0.8"/>
      <line x1="5" y1="5" x2="15" y2="10" stroke="#cbd5e1" stroke-width="1"/>
      <line x1="15" y1="10" x2="10" y2="18" stroke="#cbd5e1" stroke-width="1"/>
    </g>
  </g>
  
</svg>